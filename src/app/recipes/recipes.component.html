<div class="row">
  <div class="col-md-5">
    <app-recipes-list
      (selectedRecipeChange)="recipeSelectedFromList = $event"
    ></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-detail
      *ngIf="recipeSelectedFromList; else infoText"
      [recipe]="recipeSelectedFromList"
    ></app-recipes-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
